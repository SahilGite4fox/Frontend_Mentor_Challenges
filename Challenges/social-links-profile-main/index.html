<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Frontend Mentor | Social Links Profile</title>
</head>

<body>
    <div class="med-crd-sec">
        <div class="crd-wrapper">
            <ul>
                <li>
                    <div class="pers-info">
                        <div class="prof-img">
                            <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's profile picture">
                        </div>
                        <div class="user-name">
                            <p>Jessica Randall</p>
                        </div>
                        <div class="user-address">
                            <p>London, United Kingdom</p>
                        </div>
                        <div class="user-profession">
                            <p>Front-end developer and avid reader.</p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="soc-med-btns-sec">
                        <ul class="soc-med-btns-sec-ul">
                            <li>
                                <div class="soc-med-btn"><a href="#">GitHub</a></div>
                            </li>
                            <li>
                                <div class="soc-med-btn"><a href="#">Frontend Mentor</a></div>
                            </li>
                            <li>
                                <div class="soc-med-btn"><a href="#">LinkedIn</a></div>
                            </li>
                            <li>
                                <div class="soc-med-btn"><a href="#">Twitter</a></div>
                            </li>
                            <li>
                                <div class="soc-med-btn"><a href="#">Instagram</a></div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/SahilGite4fox" target="_blank">Sahil Gite</a>.
        </div>
    </div>
</body>

</html>
