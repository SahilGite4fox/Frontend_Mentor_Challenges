<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./js/magnific/magnific-popup.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Font Outfit-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
  <section>
    <div class="nft-card-wrapper">
      <ul>
        <li>
          <a class="image-popup-vertical-fit" href="./images/image-equilibrium.jpg" title="Creation of Jules Wyvern.">
            <div class="nft-img">
              <img src="./images/image-equilibrium.jpg" alt="NFT">
              <img src="./images/icon-view.svg" alt="view" class="eye-icon">
            </div>
          </a>
        </li>
        <li>
          <div class="nft-name">
            <h2>Equilibrium #3429</h2>
          </div>
        </li>
        <li>
          <div class="nft-desc">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
        </li>
        <li>
          <div class="price-time-sec">
            <p class="nft-price">
              <span><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                    fill="#00FFF8" />
                </svg></span>
              0.041 ETH
            </p>
            <p class="nft-time-rem">
              <span><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                    fill="#8BACD9" />
                </svg></span>
              3 days left
            </p>
          </div>
        </li>
        <li>
          <div class="creater-sec">
            <p><span class="creater-img"><img src="./images/image-avatar.png" alt=""></span>Creation of <span
                class="creater-name">Jules Wyvern</span></p>
          </div>
        </li>
      </ul>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SahilGite4fox" target="_blank">Sahil Gite</a>.
  </div>


  <script src="./js/jquery-3.6.min.js"></script>
  <script src="./js/magnific/jquery.magnific-popup.min.js"></script>
  <script>
    $(document).ready(function () {

      $('.image-popup-vertical-fit').magnificPopup({
        type: 'image',
        closeOnContentClick: true,
        mainClass: 'mfp-img-mobile',
        image: {
          verticalFit: true
        }

      });
    });
  </script>
</body>

</html>
